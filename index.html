<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f97f70d3e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shopping App</title>
</head>
<body>
    <section class="shopping_list">
        <header class="header">
            Shopping List
        </header>

        <ul class = "item_list">
            <li class="item">
                <span class="item_name">chicken</span>
                <button class="item_delete"><i class="fas fa-trash-alt"></i></button>
            </li>
            <div class="item_divider"></div>
        </ul>

        <footer class="footer">
            <input type="text" class="footer_input">
            <button class="footer_button"><i class="fas fa-plus"></i></button>
        </footer>
    </section>

</body>
</html>
